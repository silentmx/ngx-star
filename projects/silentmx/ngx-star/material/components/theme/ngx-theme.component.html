<mat-grid-list [cols]="cols" rowHeight="1:1" gutterSize="10px">
  <mat-grid-tile *ngFor="let theme of themeList">
    <div class="theme-item"
      (click)="changeTheme(theme.name)"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      [matRippleCentered]="true"
      [style.backgroundColor]="theme.color">
      <mat-icon color="#FFFFFF" fontSet="material-icons" size="24" *ngIf="theme.name == currentTheme">check_circle</mat-icon>
    </div>
  </mat-grid-tile>
</mat-grid-list>
