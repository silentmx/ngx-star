<mat-grid-list [cols]="12" [gutterSize]="'20px'">
  <mat-grid-tile class="mat-elevation-z3" colspan="6" rowspan="3">
    <div [ngxPieEchart]="data"></div>
  </mat-grid-tile>
  <mat-grid-tile class="mat-elevation-z3" colspan="6" rowspan="3">
    <div [ngxPieEchart]="data$" [title]="'Language' | ngxI18n"></div>
  </mat-grid-tile>
  <mat-grid-tile class="mat-elevation-z3" colspan="6" rowspan="3">
    <div [ngxEchart]="option"></div>
  </mat-grid-tile>
</mat-grid-list>
